<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">

<head>
    <title>Fullpage js</title>
</head>

<style>
    .section {
  text-align:center;
  font-size: 3em;
}
</style>

<body>


    <div id="fullpage">
        <div class="section">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">
            <div class="slide" data-anchor="slide1">Section 3</div>
            <div class="slide" data-anchor="slide1">Today is a good day.</div>
            <div class="slide" data-anchor="slide2">Tomorrow will be better.</div>
            <div class="slide" data-anchor="slide2">Yesterday was okay. </div>
        </div>


    </div>
    <script src="vendors/easings.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    <script>

        new fullpage('#fullpage', {
            sectionsColor: ['#8AB6C2', '#506970',  '#C0C0C0'],
        });

        $('#getActiveSlide').click(function () {
            console.log(fullpage_api.getActiveSlide());
        });

        $('#getActiveSection').click(function () {
            console.log(fullpage_api.getActiveSection());
        });
        var slides = document.querySelectorAll('.fp-slide');

        for (var i = 0; i < slides.length; i++) {
            var slide = slides[i];
            var color = slide.getAttribute('data-color');
            slide.style.backgroundColor = color;
        }
    </script>

</body>

</html>
